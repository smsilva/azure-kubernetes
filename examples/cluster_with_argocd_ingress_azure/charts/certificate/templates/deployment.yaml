---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpbin
  name: httpbin
spec:
  replicas: 1

  selector:
    matchLabels:
      app: httpbin

  template:
    metadata:
      labels:
        app: httpbin

    spec:
      containers:
        - image: docker.io/kennethreitz/httpbin
          name: httpbin

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
