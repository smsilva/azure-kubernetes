gateway:
  service:
    type: LoadBalancer

    annotations:
      external-dns.alpha.kubernetes.io/hostname: ${cname}.${domain}.

    ports:
      - name: status-port
        port: 15021
        protocol: TCP
        targetPort: 15021

      - name: http2
        port: 80
        protocol: TCP
        targetPort: 80

      - name: https
        port: 443
        protocol: TCP
        targetPort: 443

    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    externalTrafficPolicy: ""
    externalIPs: []
