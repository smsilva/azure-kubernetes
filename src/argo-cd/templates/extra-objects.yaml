extraObjects:
    # This is based on https://argo-cd.readthedocs.io/en/latest/operator-manual/upgrading/2.3-2.4/#workaround
    # This is for git provider(s) using SSH authentication that does not support algorithms newer than rsa-ssh
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: argocd-ssh-rsa-authentication-config
    data:
      config: |
        Host vs-ssh.visualstudio.com
          HostkeyAlgorithms +ssh-rsa
          PubkeyAcceptedAlgorithms +ssh-rsa
        
        Host ssh.dev.azure.com 
          HostkeyAlgorithms +ssh-rsa 
          PubkeyAcceptedAlgorithms +ssh-rsa

  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: argocd-secret-merge-oidc-azuread
    spec:
      refreshInterval: 1h0m0s
      secretStoreRef:
        kind: ClusterSecretStore
        name: azure-subscription-key-vault
      target:
        name: argocd-secret
        creationPolicy: Merge
      data:
        - secretKey: "oidc.azuread.clientSecret"
          remoteRef:
            key: secret/argocd-oidc-azuread-${argocd_sso_application_id}

  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: argocd-repo-creds-github
    spec:
      refreshInterval: 1h0m0s
      secretStoreRef:
        kind: ClusterSecretStore
        name: azure-subscription-key-vault
    
      target:
        name: argocd-repo-creds-github
        creationPolicy: Owner
        template:
          metadata:
            annotations:
              managed-by: argocd.argoproj.io
            labels:
              argocd.argoproj.io/secret-type: repo-creds
          type: Opaque
          data:
            sshPrivateKey: |
              {{`{{ .idrsabase64filecontent | b64dec | toString }}`}}
            url: |
              {{`{{ .privaterepourl | toString }}`}}
    
      data:
        - secretKey: "idrsabase64filecontent"
          remoteRef:
            key: secret/argocd-repo-creds-ssh-private-key-base64-encoded
    
        - secretKey: "privaterepourl"
          remoteRef:
            key: secret/argocd-repo-creds-url-github

  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: argocd-repo-creds-ado
    spec:
      refreshInterval: 1h0m0s
      secretStoreRef:
        kind: ClusterSecretStore
        name: azure-subscription-key-vault
    
      target:
        name: argocd-repo-creds-ado
        creationPolicy: Owner
        template:
          metadata:
            annotations:
              managed-by: argocd.argoproj.io
            labels:
              argocd.argoproj.io/secret-type: repo-creds
          type: Opaque
          data:
            sshPrivateKey: |
              {{`{{ .idrsabase64filecontent | b64dec | toString }}`}}
            url: |
              {{`{{ .privaterepourl | toString }}`}}
    
      data:
        - secretKey: "idrsabase64filecontent"
          remoteRef:
            key: secret/argocd-repo-creds-ssh-private-key-base64-encoded
    
        - secretKey: "privaterepourl"
          remoteRef:
            key: secret/argocd-repo-creds-url-ado

  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: wildcard-certificate
    spec:
      refreshInterval: 1h0m0s
    
      secretStoreRef:
        kind: ClusterSecretStore
        name: azure-subscription-key-vault
    
      target:
        name: wildcard-certificate
        creationPolicy: Owner
    
        template:
          type: kubernetes.io/tls
          data:
            ca.crt: ""
    
            tls.key: |
              {{`{{ .tlskey | b64dec | toString }}`}}
    
            tls.crt: |
              {{`{{ .tlscert | b64dec | toString }}`}}
    
      data:
        - secretKey: "tlskey"
          remoteRef:
            key: secret/wildcard-certificate-base64-encoded-key
    
        - secretKey: "tlscert"
          remoteRef:
            key: secret/wildcard-certificate-base64-encoded
